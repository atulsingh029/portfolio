{% extends 'abstract_base.html' %}
{% load static %}

{% block container %}
    <div class="text-center">
        <h1 class="h2 p-2">{{ blog.title }}</h1>
    </div>
    <div class="card m-2">
      <div class="card-body p-1">
        <h5 class="d-inline">{{ blog.type }} </h5> <span style="float: right">by- {{ blog.writer }} on {{ blog.datetime }}</span>
      </div>
    </div>
    <div class="text-center">
        <img src="/static/media/{{ blog.image }}" class="img-fluid m-1 " alt="...">
    </div>
    <div class="alert alert-secondary m-1 " role="alert">
        {{ blog.subtitle }}
    </div>
    <div class="text-monspace m-1 p-1">
    <p>{{ blog.text }}</p>
    </div>
{% endblock %}
